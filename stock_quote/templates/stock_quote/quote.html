{% extends "stock_quote/stock_home.html" %}
{% load static %}
{% csrf_token %}
{% block body %}

<html>
<head>
    <title>Stock Quote Lookup</title>
</head>
<body>
    <h3>Stock Quote Lookup</h3>
    <form method="post" action="{% url 'stock_quote:quote' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Get Quote</button>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>

{% endblock %}
